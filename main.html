<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>	

<script>
	function secondHighest(arr) {
		if (arr.length < 2) return -Infinity;

		let first = -Infinity;
		let second = -Infinity;

		for (let num of arr) {
			if (num > first) {
				second = first;
				first = num;
			} else if (num < first && num > second) {
				second = num;
			}
		}

		return second;
	}

	function Main() {
		var n = parseInt(prompt("Enter the number of elements"));
		var arr = [];

		for (var i = 0; i < n; i++) {
			arr[i] = parseInt(prompt("Enter element " + (i + 1)));
		}

		alert("Second Highest: " + secondHighest(arr));
	}

	Main();
</script>

<script type="text/javascript" src="./script.js"></script>

</body>
</html>
